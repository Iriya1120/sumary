<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Function.prototype._bind = function(){
            let self = this;
            let args = [...arguments];
            let context = args.shift() || window;
            // 因为bind函数返回的是一个函数
            return function(){
                return self.apply(context, args);
            }
        }

        let obj = {
            name: 'liyan'
        }

        function b(a, b){
            console.log('Hello ' + this.name, 'a = ' + a, ' b = ' + b);
        }

        let myF = b._bind(obj, 10, 20);
        myF();
    </script>
</body>
</html>
