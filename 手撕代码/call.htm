<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Function.prototype._call = function(){
            let context = arguments[0] || window;
            context.fn = this;
            let args = [...arguments];
            args.shift();
            let result = context.fn(...args);
            delete context.fn;
            return result;
        }

        let obj = {
            name: 'liyan'
        }

        function b(a, b){
            console.log('Hello ' + this.name, 'a = ' + a, ' b = ' + b);
        }

        b._call(obj, 10, 20);
    </script>
</body>
</html>
