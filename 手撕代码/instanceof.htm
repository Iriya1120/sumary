<body>
    <script>
        // 通过查找原型链的原型对象
        function _instanceof(left, right){
            while(true){
                if(!left) return false
                if(left.__proto__ == right.prototype) return true
                left = left.__proto__
            }
        }

        console.log([] instanceof Array);
        console.log(_instanceof([], Object));
    </script>
</body>
